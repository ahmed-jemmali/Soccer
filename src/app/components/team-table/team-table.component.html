<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Foundation</th>
            <th scope="col">Stadium</th>
            <th scope="col">Action</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor ='let t of teams' appRow>
            <td>{{t.id}}</td>
            <td>{{t.name}}</td>
            <td>{{t.foundation}}</td>
            <td>{{t.stadium}}</td>
            <td>
                <button class="btn btn-success" (click)='goToDisplay(t.id)'>Display</button>
                <button class="btn btn-info" (click)='goToEdit(t.id)'>Edit</button>
                <button class="btn btn-danger" (click)='deleteTeam(t.id)'>Delete</button>
            </td>
        </tr>

    </tbody>
</table>
