<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Player</h1>
            </div>
        </div>
    </div>
</div>

<div class="class container">
    <div class="class row">
        <div class="class col-lg-12">
            <div class="comment-form-wrap pt-5">
                <h3 class="mb-5">Add-Player</h3>
                <form action="#" class="p-5 bg-light" addPlayerForm='ngForm' (ngSubmit)='addPlayer()'>

                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]='player.name' [ngModelOptions]="{standalone: true}"[ngModelOptions]="{standalone: true}">
                    </div>

                    <div class="form-group">
                        <label for="poste">Poste *</label>
                        <input type="text" class="form-control" id="poste" [(ngModel)]='player.poste' [ngModelOptions]="{standalone: true}" >
                    </div>

                    <div class="form-group">
                        <label for="numero">Numero *</label>
                        <input type="number" class="form-control" id="numero" [(ngModel)]='player.numero' [ngModelOptions]="{standalone: true}">
                    </div>

                    <div class="form-group">
                        <label for="age">Age *</label>
                        <input type="number" class="form-control" id="age" [(ngModel)]='player.age' [ngModelOptions]="{standalone: true}">
                    </div>

                    <div class="form-group">
                        <button type="submit" value="Post Comment" class="btn btn-primary py-3 px-4 text-white">Add
                            Player</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
