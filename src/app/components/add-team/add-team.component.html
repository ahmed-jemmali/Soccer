<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add Team</h1>
        </div>
      </div>
    </div>
  </div>
  
  <div class="class container">
    <div class="row">
      <div class="col-lg-12">
        <div class="comment-form-wrap pt-5">
          <h3 class="mb-5">Add-Team</h3>
          <form action="#" class="p-5 bg-light" addTeamForm='ngForm' (ngSubmit)='addTeam()'>
  
            <div class="form-group">
              <label for="name">Name *</label>
              <input type="text" class="form-control" id="name" [(ngModel)]='team.name' [ngModelOptions]="{standalone: true}" >
            </div>
  
            <div class="form-group">
              <label for="foundation">Foundation*</label>
              <input type="text" class="form-control" id="foundation" [(ngModel)]='team.foundation' [ngModelOptions]="{standalone: true}">
            </div>
  
            <div class="form-group">
              <label for="stadium">Stadium *</label>
              <input type="text" class="form-control" id="stadium" [(ngModel)]='team.stadium' [ngModelOptions]="{standalone: true}" >
            </div>
  
           
  
  
            <div class="form-group">
              <button type="submit" value="Post Comment" class="btn btn-primary py-3 px-4 text-white"> add team</button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </div>
