<form action="">
    <div class="text-center">
        <label for="">Filter By team One </label>
        <input type="text" [(ngModel)]='term' [ngModelOptions]="{standalone: true}">
    </div>
</form>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">TeamOne</th>
            <th scope="col">TeamTwo</th>
            <th scope="col">ScoreOne</th>
            <th scope="col">ScoreTwo</th>
            <th scope="col">Action</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let m of matches | myFilter:term' appRow>
            <td>{{m.id}}</td>
            <td>{{m.teamOne}}</td>
            <td>{{m.teamTwo}}</td>
            <td>{{m.scoreOne}}</td>
            <td>{{m.scoreTwo}}</td>
            <td>
                <button class="btn btn-success" (click)='goToDisplay(m.id)'>Display</button>
                <button class="btn btn-info" (click)='goToEdit(m.id)'>Edit</button>
                <button class="btn btn-danger" (click)='deleteMatch(m.id)'>Delete</button>
            </td>
        </tr>

    </tbody>
</table>
