<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add Match</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="comment-form-wrap pt-5">
          <h3 class="mb-5">Add-Match</h3>
          <form action="#" class="p-5 bg-light" addMatchForm='ngForm' (ngSubmit)='editMatch()'>
  
            <div class="form-group">
              <label for="team one">Team One *</label>
              <input type="text" class="form-control" id="team one" [(ngModel)]='match.teamOne' [ngModelOptions]="{standalone: true}">
            </div>
  
            <div class="form-group">
              <label for="team two">Team Two *</label>
              <input type="text" class="form-control" id="team two" [(ngModel)]='match.teamTwo' [ngModelOptions]="{standalone: true}">
            </div>
  
            <div class="form-group">
              <label for="score">Score One *</label>
              <input type="number" class="form-control" id="score" [(ngModel)]='match.scoreOne' [ngModelOptions]="{standalone: true}">
            </div>
  
            <div class="form-group">
              <label for="score">Score Two *</label>
              <input type="number" class="form-control" id="score" [(ngModel)]='match.scoreTwo' [ngModelOptions]="{standalone: true}">
            </div>
  
            <div class="form-group">
              <button type="submit" value="Post Comment" class="btn btn-primary py-3 px-4 text-white">
                Edit match </button>
            </div>
  
          </form>
        </div>
  
      </div>
    </div>
  </div>
